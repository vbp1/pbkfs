name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to build and upload assets for (e.g. v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      RELEASE_TAG: ${{ inputs.tag || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Set up Rust 1.80
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.80.1
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Ensure musl target installed
        run: rustup target add x86_64-unknown-linux-musl

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-musl-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release (static musl)
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Strip binary
        run: strip target/x86_64-unknown-linux-musl/release/pbkfs

      - name: Get version from tag
        id: version
        run: echo "VERSION=${{ env.RELEASE_TAG }}" >> "$GITHUB_OUTPUT"

      - name: Prepare release artifact
        run: |
          mkdir -p release
          cp target/x86_64-unknown-linux-musl/release/pbkfs release/pbkfs-${{ steps.version.outputs.VERSION }}-linux-x86_64
          cd release && sha256sum pbkfs-* > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          files: |
            release/pbkfs-${{ steps.version.outputs.VERSION }}-linux-x86_64
            release/checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
