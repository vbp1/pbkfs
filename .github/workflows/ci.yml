name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust 1.80
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.80.1
          components: rustfmt, clippy

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo test
        run: cargo test

      - name: Install cargo-audit (0.21.1 for Rust 1.80)
        run: cargo install --locked cargo-audit@0.21.1

      - name: Cargo audit (allow known fuser advisory)
        env:
          RUSTSEC_ALLOW: RUSTSEC-2021-0154
        run: cargo audit --ignore RUSTSEC-2021-0154
