name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust 1.80
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.80.1
          components: rustfmt, clippy

      - name: Ensure rustfmt and clippy components are installed
        run: rustup component add rustfmt clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-rust-1.80.1-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-1.80.1-cargo-registry-

      - name: Cache cargo target
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-rust-1.80.1-cargo-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo test
        run: cargo test

      - name: Cargo deny (advisories)
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          rust-version: 1.80.1
          command: check
          command-arguments: advisories
